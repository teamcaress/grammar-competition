name: Deploy API Worker

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/**"
      - "package-lock.json"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        default: dev
        options:
          - dev
          - production

permissions:
  contents: read

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy-dev:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck API
        run: npm run typecheck --workspace @grammar/api

      - name: Sync dev SESSION_SECRET
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_SESSION_SECRET_DEV: ${{ secrets.CF_SESSION_SECRET_DEV }}
        run: |
          if [ -z "$CF_SESSION_SECRET_DEV" ]; then
            echo "CF_SESSION_SECRET_DEV is not set."
            exit 1
          fi
          printf "%s" "$CF_SESSION_SECRET_DEV" | npx wrangler secret put SESSION_SECRET --config apps/api/wrangler.toml --env dev

      - name: Apply dev D1 migrations (remote)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run db:migrate:remote --workspace @grammar/api

      - name: Deploy dev Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run deploy:dev --workspace @grammar/api

  deploy-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck API
        run: npm run typecheck --workspace @grammar/api

      - name: Sync production SESSION_SECRET
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_SESSION_SECRET_PROD: ${{ secrets.CF_SESSION_SECRET_PROD }}
        run: |
          if [ -z "$CF_SESSION_SECRET_PROD" ]; then
            echo "CF_SESSION_SECRET_PROD is not set."
            exit 1
          fi
          printf "%s" "$CF_SESSION_SECRET_PROD" | npx wrangler secret put SESSION_SECRET --config apps/api/wrangler.toml --env production

      - name: Apply production D1 migrations (remote)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler d1 migrations apply grammar_trainer_prod --remote --config apps/api/wrangler.toml

      - name: Deploy production Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run deploy:prod --workspace @grammar/api
